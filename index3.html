<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification with service worker</title>
  </head>
  <body>
    Notification test with serviceWorker
    <button onclick="notificationWithServiceWorker();">
      Test service worker
    </button>
    <script>
      function notificationWithServiceWorker() {
        Notification.requestPermission(function (result) {
          if (result === "granted") {
            navigator.serviceWorker.ready.then(function (registration) {
              registration.showNotification("Notification test");
            });
          }
        });
      }
    </script>
  </body>
</html>
